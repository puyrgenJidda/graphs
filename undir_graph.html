<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Неорієнтований граф</title>
    <link rel="stylesheet" href="css/graph.css">
    <style>
        .line{
            height: 2px;
            background-color: #808080;
        }
    </style>
</head>
<body>
    <div id="graph">
        <div class="circle" style="left: 50px; top: 50px;"></div>
        <div class="line" style="left: 60px; top: 55px;"></div>
        <div class="line" style="left: 55px; top: 55px;"></div>

        <div class="circle" style="left: 200px; top: 50px;"></div>
        <div class="line" style="left: 205px; top: 55px;"></div>
        <div class="line" style="left: 205px; top: 55px;"></div>

        <div class="circle" style="left: 130px; top: 100px;"></div>
        <div class="line" style="left: 135px; top: 105px;"></div>

        <div class="circle" style="left: 350px; top: 100px;"></div>
        <div class="line" style="left: 355px; top: 105px;"></div>

        <div class="circle" style="left: 50px; top: 150px;"></div>
        <div class="line" style="left: 55px; top: 155px;"></div>

        <div class="circle" style="left: 200px; top: 150px;"></div>
        <div class="line" style="left: 205px; top: 155px;"></div>
        <div class="line" style="left: 205px; top: 155px;"></div>

        <div class="circle" style="left: 280px; top: 160px;"></div>
        <div class="line" style="left: 285px; top: 165px;"></div>

        <div class="circle" style="left: 130px; top: 200px;"></div>
        <div class="line" style="left: 135px; top: 205px;"></div>

        <div class="circle" style="left: 350px; top: 200px;"></div>
        <div class="circle" style="left: 270px; top: 250px;"></div>
    </div>
    <script src="js/graph.js"></script>
</body>
</html>
